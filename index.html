<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Dave's Library</title>
  </head>
  <body>

    <div class="header"></div>
    <section class="main">
      <div class="left">

        <form action="example.com/path" method="post">
          <label for="title">Book Title: </label>
          <input type="text" id="title" name="title" placeholder="A Tale of Two...">

          <label for="author"> Author</label>
          <input type="text" id="author" name="author" placeholder="Charles Dickens...">

          <label for="year_published">Publish Date</label>
          <input type="number" id="year_published" name="year_published" placeholder="1863...">

          <label for="description">Description</label>
          <input type="text" id="description" name="description" placeholder="A tale of two...">
          <br>
        <button type="button" id="add_text">Add Book</button>
        </form>
      </div>
      <div class="right">
        <h4>Book List</h4>
        <ul class="list">
          <li class='book'>
            <div class="item">Title</div>
            <div class="item">Author</div>
            <div class="item">Year</div>
            <div class="item">Desc</div>
            <label for="read">Read?
            <input type="checkbox" name="read" id="read"></label>
            <button id="remove">Remove</button>
          </li>

        </ul>
        </div>
    </section>
  </body>
</html>
